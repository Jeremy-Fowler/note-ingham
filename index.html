<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>note-ingham</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select d-block d-lg-none">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">note-ingham</span>
        <span>
          <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">
            <i class="mdi mdi-sword"></i>

          </button>

        </span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive"
            aria-labelledby="offcanvasResponsiveLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title d-flex" id="offcanvasResponsiveLabel">

                <i class="mdi mdi-sword"></i>
                <span class="mx-3">scribl</span>
                <button class="btn btn-outline-dark" data-bs-toggle="collapse" data-bs-target="#topic-collapse"
                  aria-expanded="false" aria-controls="topic-collapse">
                  <i class="mdi mdi-plus"></i>
                </button>
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div class="row">
                <div class="col-12 mt-2">
                  <h1 class="d-none d-md-flex justify-content-between align-items-center">
                    <i class="mdi mdi-sword"></i>
                    <span>scribl</span>
                    <button class="btn btn-outline-dark" data-bs-toggle="collapse" data-bs-target="#topic-collapse"
                      aria-expanded="false" aria-controls="topic-collapse">
                      <i class="mdi mdi-plus"></i>
                    </button>
                  </h1>
                  <div class="collapse mb-3" id="topic-collapse">
                    <form onsubmit="app.topicsController.createTopic()">
                      <div class="card card-body">
                        <div class="row">
                          <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="text" name="title" class="form-control" id="topic-title" minlength="2"
                                maxlength="15" required>
                              <label for="topic-title">Topic Title</label>
                            </div>
                          </div>
                          <div class="col-8">
                            <div class="form-floating">
                              <select class="form-select" name="color" id="topic-color"
                                aria-label="Floating label select example" required>
                                <option value="success">üçè Green</option>
                                <option value="primary">üîµ Blue</option>
                                <option value="info">üçá Purple</option>
                                <option value="warning">üç´ Brown</option>
                              </select>
                              <label for="topic-color">Color</label>
                            </div>
                          </div>
                          <div class="col-4 d-flex justify-content-end">
                            <button type="submit" class="btn btn-success">Submit</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row" id="topics">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-12 p-3" id="topic">

        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with üíñ by CodeWorks</small></p>
    </div>
  </footer>




  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
